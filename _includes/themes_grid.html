<!-- Portfolio Grid -->
<section class="bg-light page-section" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.themes.title | markdownify }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.themes.text | markdownify }}</h3>
        <p class="text-muted closer-link">Voir<a href="/formats">
            nos formats</a>
          et
          <a href="/outils">nos outils</a>
        </p>
        <br>
        <br>
      </div>
    </div>
    <div class="row">
      {% for project in site.themes %}
        <div class="col-md-6 col-sm-6 portfolio-item">
          <a
            class="portfolio-link"
            data-toggle="modal"
            href="#p{{ forloop.index }}">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content">
                <i class="{{ site.data.style.portfolio-icon | default: "fas fa-plus fa-3x" }}"></i>
              </div>
            </div>
            <img
              class="img-fluid"
              src="assets/img/{{ project.image }}"
              alt="">
          </a>
          <div class="portfolio-caption">
            <h4>{{ project.caption.title }}</h4>
            <p class="text-muted">{{ project.caption.subtitle }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% include portfolio_modals.html projects=site.themes %}
