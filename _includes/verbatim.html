<script>
  document.addEventListener('DOMContentLoaded', function() {
  const quotes = document.querySelectorAll('.slider ul li');
  let currentIndex = 0;
  const totalQuotes = quotes.length;

  function showNextQuote() {
    quotes[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % totalQuotes;
    quotes[currentIndex].classList.add('active');
  }

  // Set the first quote to be visible
  quotes[currentIndex].classList.add('active');

  // Change quote every 5 seconds
  setInterval(showNextQuote, 5000);
  });
</script>
<section class="page-section bg-light" id="verbatim">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.verbatim.titre }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.verbatim.sous-titre }}</h3>
      </div>
      <div class="content-slider">
        <div class="slider">
          <div class="mask">
            <ul>
              {% for quote in site.data.verbatim.quotes %}
                <li>
                  <div class="quote">{{ quote.text }}</div>
                  <div class="source">- {{ quote.who }}</div>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
