<style>
  /* Delay for each item */
  {% assign num_quotes = site.data.verbatim.quotes.size %}
  {% assign delay_step = 25 | divided_by: num_quotes %}

  {% for i in (1..num_quotes) %}
    .slider li.anim{{ i }} {
      animation-delay: calc({{ delay_step | times: i }}s - 25s);
    }
  {% endfor %}
</style>

<section class="page-section bg-light" id="verbatim">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.verbatim.titre }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.verbatim.sous-titre }}</h3>
      </div>
      <div class="content-slider">
        <div class="slider">
          <div class="mask">
            <ul>
              {% assign counter = 1 %}
              {% for quote in site.data.verbatim.quotes %}
                <li class="anim{{ counter }}">
                  <div class="quote">{{ quote.text }}</div>
                  <div class="source">- {{ quote.who }}</div>
                </li>
                {% assign counter = counter | plus: 1 %}
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
