<style>
  html,
  body {
    font-family: 'Droid Serif'
    , serif;
  }

  h1 {
    font-size: 60px;
    text-align: center;
  }

  .content-slider {
    width: 100%;
    height: 360px;
  }

  .slider {
    height: 320px;
    width: 680px;
    margin: 40px auto 0;
    overflow: visible;
    position: relative;
  }

  .mask {
    overflow: hidden;
    height: 320px;
  }

  .slider ul {
    margin: 0;
    padding: 0;
    position: relative;
  }

  .slider li {
    width: 680px;
    height: 320px;
    position: absolute;
    top: -325px;
    list-style: none;
  }

  .slider .quote {
    font-size: 40px;
    font-style: italic;
  }

  .slider .source {
    font-size: 20px;
    text-align: right;
  }

  .slider li.anim1 {
    animation: cycle 15s linear infinite;
  }

  .slider li.anim2 {
    animation: cycle2 15s linear infinite;
  }

  .slider li.anim3 {
    animation: cycle3 15s linear infinite;
  }

  .slider li.anim4 {
    animation: cycle4 15s linear infinite;
  }

  .slider li.anim5 {
    animation: cycle5 15s linear infinite;
  }

  .slider:hover li {
    animation-play-state: paused;
  }

  @keyframes cycle {
    0% {
      top: 0;
    }
    4% {
      top: 0;
    }
    16% {
      top: 0;
      opacity: 1;
      z-index: 0;
    }
    20% {
      top: 325px;
      opacity: 0;
      z-index: 0;
    }
    21% {
      top: -325px;
      opacity: 0;
      z-index: -1;
    }
    50% {
      top: -325px;
      opacity: 0;
      z-index: -1;
    }
    92% {
      top: -325px;
      opacity: 0;
      z-index: 0;
    }
    96% {
      top: -325px;
      opacity: 0;
    }
    100% {
      top: 0;
      opacity: 1;
    }
  }

  @keyframes cycle2 {
    0% {
      top: -325px;
      opacity: 0;
    }
    16% {
      top: -325px;
      opacity: 0;
    }
    20% {
      top: 0;
      opacity: 1;
    }
    24% {
      top: 0;
      opacity: 1;
    }
    36% {
      top: 0;
      opacity: 1;
      z-index: 0;
    }
    40% {
      top: 325px;
      opacity: 0;
      z-index: 0;
    }
    41% {
      top: -325px;
      opacity: 0;
      z-index: -1;
    }
    100% {
      top: -325px;
      opacity: 0;
      z-index: -1;
    }
  }

  @keyframes cycle3 {
    0% {
      top: -325px;
      opacity: 0;
    }
    36% {
      top: -325px;
      opacity: 0;
    }
    40% {
      top: 0;
      opacity: 1;
    }
    44% {
      top: 0;
      opacity: 1;
    }
    56% {
      top: 0;
      opacity: 1;
      z-index: 0;
    }
    60% {
      top: 325px;
      opacity: 0;
      z-index: 0;
    }
    61% {
      top: -325px;
      opacity: 0;
      z-index: -1;
    }
    100% {
      top: -325px;
      opacity: 0;
      z-index: -1;
    }
  }

  @keyframes cycle4 {
    0% {
      top: -325px;
      opacity: 0;
    }
    56% {
      top: -325px;
      opacity: 0;
    }
    60% {
      top: 0;
      opacity: 1;
    }
    64% {
      top: 0;
      opacity: 1;
    }
    76% {
      top: 0;
      opacity: 1;
      z-index: 0;
    }
    80% {
      top: 325px;
      opacity: 0;
      z-index: 0;
    }
    81% {
      top: -325px;
      opacity: 0;
      z-index: -1;
    }
    100% {
      top: -325px;
      opacity: 0;
      z-index: -1;
    }
  }

  @keyframes cycle5 {
    0% {
      top: -325px;
      opacity: 0;
    }
    76% {
      top: -325px;
      opacity: 0;
    }
    80% {
      top: 0;
      opacity: 1;
    }
    84% {
      top: 0;
      opacity: 1;
    }
    96% {
      top: 0;
      opacity: 1;
      z-index: 0;
    }
    100% {
      top: 325px;
      opacity: 0;
      z-index: 0;
    }
  }
</style>

<section class="page-section bg-light" id="verbatim">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">On parle de nous</h2>
        <h3 class="section-subheading text-muted">Les compliments font toujours plaisirs.
        </h3>
      </div>
      <div class="content-slider">
        <div class="slider">
          <div class="mask">
            <ul>
              {% assign counter = 1 %}
              {% for quote in site.data.sitetext[site.locale].verbatim.quotes %}
                <li class="anim{{ counter }}">
                  <div class="quote">{{ quote.text }}</div>
                  <div class="source">- {{ quote.who }}</div>
                </li>
                {% assign counter = counter | plus: 1 %}
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
