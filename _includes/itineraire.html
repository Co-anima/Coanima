<!-- itineraire -->
<section class="bg-light page-section" id="itineraire">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.itineraire.titre }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.itineraire.sous-titre }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="itineraire">
          {% assign counter = 1 %}
          {% for etape in site.data.itineraire.etapes %}
            <li class="{% cycle 'itineraire-inverted', '' %}">
              <div class="itineraire-image">
                <img
                  src="assets/img/itineraire/{{ etape.image }}"
                  alt="{{ etape.titre }}"
                  class="img-fluid rounded-circle">
              </div>
              <div class="itineraire-panel">
                <div class="itineraire-heading">
                  <h4>{{ etape.titre }}</h4>
                  <p class="text-muted">
                    <i>{{ etape.sous-titre }}</i>
                  </p>
                </div>
                <div class="itineraire-body">
                  <div class="text-muted">{{ etape.texte | markdownify }}</div>
                </div>
              </div>
            </li>
            {% assign counter = counter | plus: 1 %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- End itineraire -->
