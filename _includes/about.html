<!-- About -->
<section class="page-section about-section" id="{{ site.data.about.section | default: "about" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.about.title | default: "About Us" }}</h2>
        <h3 class="section-subheading text-muted" style="text-align: center;">{{ site.data.about.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted" style="text-align: justify;">
          {{ site.data.about.body | markdownify }}
        </div>
      </div>
    </div>
  </div>
</section>
