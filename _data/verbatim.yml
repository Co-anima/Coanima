titre: On parle de nous
sous-titre: Et c’est elles et eux qui en parlent le mieux.
quotes: 
  - who: RPIF, CAFOC, 13 déc. 23
    text: Merci beaucoup. Très belle implication dans un sujet d'une importance majeur et essentielle. Bravo à vous trois !
  - who: RPIF, CAFOC, 18 déc. 23
    text: MERCI pour votre énergie, votre bonne humeur et vos apports! SUPER interessant! :)
  - who: Volontaire, AFEV, 31 oct. 23
    text: J’ai compris que l’écoute est quelque chose qui s'apprend, et tout au long de notre vie. Et q'une émotion c'est normal à exprimer.
  - who: RPIF, CAFOC, 13 déc. 23
    text: Le rhytme et la variéte des méthodes et des techniques. Le contenu assez clair
  - who: Kapseur, AFEV, 27 nov. 23
    text: L'animation dans le sens où votre motivation nous a donner envie de participer, ce n'étais pas un cadre formel et c'est agréable.
  - who: Agente, Préfecture, 14 mars 24
    text: Méthode participative permettant d’échanger, de réfléchir et de proposer des solutions.
  - who: Promeneurs du net, 10 octobre 24
    text: J'ai l'impression de me sentir prête mais à voir devant une situation problématique.
  - who: Agente, CNFPT, 28 novembre 24
    text: Un positionnement et une approche autant de la thématique que de la formation, au top. Engageant, responsabilisant et encourageant tout le monde devrait en bénéficier. Merci beaucoup pour cette journée.
  - who: Kapseur, AFEV, 2 décembre 24
    text: Merci pour cette formation, qui malgré le soir, s'est passé dans la bonne humeur. J'appréhendais un peu car le sujet m'était peu connu, mais ça m'a donné un autre point de vue sur certains sujets. Cela donne envie de s'y intéresser plus. 
