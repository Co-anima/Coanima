fr: &DEFAULT_FR
  header:
    title: Libérer les singularités
    text: Coanima 
    button: Dites m'en plus
    buttonlink: "#valeurs"

  services:
    title: "Nos valeurs"
    text: "Nous sommes guidés par quatre piliers fondamentaux qui définissent notre travail et notre approche :"
    section: valeurs
    list:
      - title: "Egalité"
        desc: "Croire en une société où chacun·e a une place égale, qu'importe son origine, genre, orientation sexuelle, etc. S’engager pour l’équité et la compréhension des privilèges. Lutter contre les inégalités."
        icon: fas fa-users
      - title: "Empathie"
        desc: "Développer l’altruisme pour vivre en confiance, bientraitance et paix. Cultiver les capacités à s’écouter, se mettre à la place de l’autre et à communiquer ses émotions et ses besoins."
        icon: fas fa-heart
      - title: "Enthousiasme"
        desc: "Semer l’espoir et notre motivation à se changer soi et le monde. Prendre du plaisir dans ce qu’on fait. Avoir l’ambition de nos utopies et insuffler cet élan à tous ceux que nous rencontrons."
        icon: fas fa-fire
      - title: "Créativité"
        desc: "Cultiver sa liberté, avoir l’audace d’explorer en redonnant la juste place à l’échec, celle de l’apprentissage. Avoir le courage de dépasser les normes et l'intelligence de l’esprit critique. "
        icon: fas fa-palette

  portfolio:
    title: "Pour vous"
    text: "À destination des : **Espaces éducatifs et de loisirs**, dès 11 ans (collège, lycée, ACM, maison pour tous, ITEP, MECS, AFPA, PJJ…) <br/> ainsi que les **professionnel·les**, **bénévoles** ou **volontaires** de l’associatif, du service public ou du privé."
    closebutton: "Les autres thèmes"

  timeline:
    title: "Notre histoire"
    text: "Notre parcours associatif débute pour tous par une mission de service civique au sein de la même structure de lutte contre les discriminations, <br/> mais à des époques différentes."
    section: histoire
    # left is the default
    #start_align: "left"
    events:
      - title: "Manon & Louna : <br> Une première rencontre"
        year: "Septembre 2017"
        desc: "Au détour d’un café, Manon propose à Louna de venir travailler avec elle. Elle la forme et, devenant responsable de service, lui propose son poste d’animatrice réseau."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Audric & Louna : <br> Un jolie coup de main"
        year: "Septembre 2020"
        desc: "Lorsque Manon s’absente pour son congé parental, Louna propose à Audric de le former et de venir l'épauler dans cette structure."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Manon, Louna & Audric : <br> On quitte le navire"
        year: "Début 2022"
        desc: "Fatigué·e·s de travailler pour une entreprise qui ne respecte pas nos valeurs, <br/> nous quittons l'association, <br/> priorisant notre bien-être."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Audric & Manon : <br> Une opportunité"
        year: "En 2022"
        desc: "Fâce à une belle opportunité Manon et Audric découvrent une nouvelle association, mais les difficultés de gestion de la structure les empêchent de s’y épanouir"
        image: assets/img/timeline/4.jpg
        alt: 
      - title: "Coanima"
        year: "2023"
        desc: "Enfin libre, ces expériences nous ont amenés à imaginer la structure idéale, cette utopie nous en avons fait une réalité : elle s’appelle COANIMA."
        image: assets/img/logo.jpg
        alt: image alt text
        # you can enforce the alignment
        align: 


  about:
    title: "Notre Posture"
    text: "L'éducation populaire"
    body: "Notre approche en animation d'éducation populaire se distingue par sa profonde **empathie** et son engagement pour **l'intelligence collective**. En adoptant une posture de facilitation de la **prise de parole** et prise de conscience, nous créons un espace où chaque voix est valorisée et écoutée. En cultivant cette dynamique participative, **les format·eurs·trices évoluent pour devenir des créat·eurs·rices de contextes favorables à l'apprentissage**, encourageant ainsi la croissance individuelle et du groupe. Les débats constructifs occupent également une place centrale, favorisant l'exploration collaborative d'idées et la **remise en question** des normes établies.<br/>
<br/> Pour rendre la pédagogie plus vivante, nous mettons **le corps en mouvement** à l’aide d’une **mallette pédagogique** remplie de jeux interactifs pour briser la glace, permettre les discussions et  l’apprentissage. Débats sous toutes ses formes, cercles de paroles, jeux de rôles, **outils pédagogiques** pertinents parsèment nos ateliers. <br/>
<br/> Nous nous adaptons à chaque public et ses attentes et donc **ajustons le déroulé au besoin**."
    section: posture

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "Âme graphiste"
        url: https://ame-graphiste.fr/
        logo: assets/img/clients/ame-graphiste.jpg
      - title: ""
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: 
      - title: ""
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: 
      - title: ""
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: 

  team:
    title: "L'Équipe COANIMA"
    text: "Réuni par nos valeurs communes, collaborer ensemble a solidifié nos liens et créer une confiance mutuelle. Nous croyons en ce trio empathique et bientraitant, qui devrait être la norme dans le monde du travail."
    subtext: Afin de se sentir au mieux dans cette structure, nous avons choisi de former une **direction collégiale**. Nous sommes donc tous les 3 les **têtes pensantes**, les **preneur.euses de décision** ainsi que les **petites mains**. Nous gérons tout à 3, par la méthode du **consensus**.
    section: team
    people:
      - name: "Louna Langlois"
        role: "Chargée de projets"
