  services:
    title: "Nos valeurs et notre posture"
    text: "Nos valeurs sont les piliers de nos pratiques, elles sont mise en oeuvre à travers nos postures : "
    section: valeurs
    list:
     - title: "Agilité"
       desc: " Nous avons une capacité d'**adaptabilité** et de **réactivité**, nous préférons toujours le **sur-mesure** dans la construction comme dans le face à face."
       icon: fas fa-rotate
     - title: "Égalité"
       desc: "Nous nous basons toujours sur **l'intelligence collective**, nous prenons en compte et **valorisons** chacun·e, nous ne hiérarchisons pas la connaissance de l’expérience."
       icon: fas fa-scale-balanced
     - title: "Empathie"
       desc: "Nous créons un **espace sécurisé et sécurisant**, posture et discours bienveillants, **ni à charge ni culpabilisant**, le **prisme des émotions et des besoins** comme boussole."
       icon: fa fa-heart
     - title: "Enthousiasme"
       desc: "Notre **dynamisme** est notre force, il naît de notre **joie** d’apprendre et transmettre à toutes les interventions. Nous offrons **vitalité, humour et légèreté** à chaque occasion."
       icon: fas fa-fire
      
  about:
    title: "Notre Posture"
    text: "L'éducation populaire"
    body: "Notre approche est issue de la culture de l'éducation populaire. Elle se distingue par l’enthousiasme et l’empathie, la constante mise en œuvre de l'intelligence collective et l’engagement pour l’égalité. **Les Coanimatrices·teurs sont des créatrices·teurs de contextes favorables à la réflexion, l’échange et l’apprentissage**. En adoptant une posture de facilitation de la prise de parole et de la prise de conscience, nous créons un espace sécurisé et sécurisant où chaque voix est valorisée. Cela favorise l'enrichissement mutuel entre l’individu·e et le groupe.<br/> <br/>Pour dynamiser notre pédagogie, nous utilisons une **valise à outils** remplie de jeux et d’activités interactives, issus des méthodes actives, sollicitant le **mouvement du corps** et de l'esprit. Nous offrons une expérience d'apprentissage à la fois enrichissante et impactante. Les **débats critiques et constructifs** y occupent une place centrale, favorisant l’exploration collaborative d’idées ainsi que la remise en question des normes établies.<br/><br>En fonction de vos attentes nous concevons, à partir de nos [formats](/formats), la formule idéale tout en **ajustant le déroulé aux besoins** du public."
    section: posture

  portfolio:
    title: "Nos thèmes"
    text: "Afin de faciliter la solidarité, l’altérité, la compréhension de soi, des autres et du monde, <br> nous avons choisi de nous focaliser sur **4 grandes thématiques** primordiales à nos yeux. <br> **Les enjeux sont grands, notre ambition aussi.**"
    closebutton: "Les autres thèmes"
    section: portfolio

  outils:
    title: "Nos outils"
    text: "Découvrez nos outils, faites votre choix et on en parle !"
    closebutton: "Les autres outils"
    section: outils

  timeline:
    title: "Notre histoire"
    text: "Notre parcours associatif débute pour toustes par une mission de service civique au sein de la même structure de lutte contre les discriminations, <br/> mais à des époques différentes."
    section: histoire
    # left is the default
    #start_align: "left"
    events:
      - title: "Manon & Louna : <br> Une première rencontre"
        year: "Septembre 2017"
        desc: "Au détour d’un café, Manon propose à Louna de venir travailler avec elle. Elle la forme et, devenant responsable de service, lui propose son poste d’animatrice réseau."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Audric & Louna : <br> Un jolie coup de main"
        year: "Septembre 2020"
        desc: "Lorsque Manon s’absente pour son congé parental, Louna propose à Audric de le former et de venir l'épauler dans cette structure."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Manon, Louna & Audric : <br> On quitte le navire"
        year: "Début 2022"
        desc: "Fatigué·e·s de travailler pour une structure qui ne respecte pas nos valeurs, nous la quittons, priorisant notre bien-être."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Audric & Manon : <br> Une opportunité"
        year: "En 2022"
        desc: "Fâce à une belle opportunité Manon et Audric découvrent une nouvelle association, mais les difficultés de gestion les empêchent de s’y épanouir"
        image: assets/img/timeline/4.jpg
        alt: 
      - title: "Coanima"
        year: "2023"
        desc: "Enfin libre, ces expériences nous ont amenés à imaginer la structure idéale, cette utopie nous en avons fait une réalité : elle s’appelle COANIMA."
        image: assets/img/logo.jpg
        alt: image alt text

