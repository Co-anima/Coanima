# French
# -----------------
fr: &DEFAULT_FR
  header:
    title: Cogiter pour mieux s'aimer
    text: Bienvenue chez nous !
    button: Dites m'en plus
    buttonlink: "#services"

  services:
    title: "Nos valeurs"
    text: "Nous sommes guidés par quatre piliers fondamentaux qui définissent notre travail et notre approche :"
    section: services
    list:
      - title: "Egalité"
        desc: "Croire en une société où chacun a une place égale, indépendamment de son origine, sexe, orientation sexuelle, ou tout autre critère."
        icon: fas fa-users
      - title: "Empathie"
        desc: "Cultiver la capacité de se mettre à la place de l’autre, de comprendre ses émotions et ses besoins."
        icon: fas fa-heart
      - title: "Enthousiasme"
        desc: "Travailler avec passion et dévouement, et insuffler cet élan à chaque personne que nous touchons."
        icon: fas fa-fire
      - title: "Créativité"
        desc: " Utiliser des méthodes innovantes et adaptées pour sensibiliser et former, afin de maximiser l’impact de nos actions."
        icon: fas fa-palette

  portfolio:
    title: "Portfolio"
    text: "Lorem ipsum dolor sit amet consectetur."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "2009-2011"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ut voluptatum eius sapiente, totam reiciendis temporibus qui quibusdam, recusandae sit vero unde, sed, incidunt et ea quo dolore laudantium consectetur!"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "An Agency is Born"
        year: "March 2011"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ut voluptatum eius sapiente, totam reiciendis temporibus qui quibusdam, recusandae sit vero unde, sed, incidunt et ea quo dolore laudantium consectetur!"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Jekyll Theme is created"
        year: "2019"
        desc: "Ravi Riley converted Agency, a Bootstrap-based theme, into a Jekyll theme. The Jekyll theme can be installed as a Ruby gem, or remotely. For more information, visit the documentation."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Title"
        year: "2009-2011"
        desc: "Your description here, **Markdown** is fully supported."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "Notre Posture"
    text: "L'éducation populaire"
    body: "Notre approche en animation d'éducation populaire se distingue par sa profonde **empathie** et son engagement envers **l'intelligence collective**. En adoptant une posture de facilitation de la **prise de parole** et de la conscience, nous créons un espace où chaque voix est valorisée et écoutée. Pour rendre l'apprentissage plus vivant, nous mettons **le corps en mouvement** à travers des jeux interactifs qui stimulent la réflexion et encouragent la **participation active**. Les débats constructifs occupent également une place centrale, favorisant l'exploration **collective** d'idées et la remise en question des normes établies. En cultivant cette dynamique participative, **les format·eurs·trices évoluent pour devenir des créat·eurs·rices de contextes favorables à l'apprentissage**, encourageant ainsi la croissance individuelle et collective."
    section: Posture

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "NOUS TROIS"
    text: "Chacun apporte une richesse et une expertise unique à l’association, alliant expérience, connaissances et passion pour la cause."
    subtext: Afin de se sentir au mieux dans cette structure, nous avons choisi de former une direction collégiale. Nous sommes donc tous les 3 les têtes pensantes, les preneur.euses de décision ainsi que les petites mains. Nous gérons tout à 3, par la méthode du consensus. Par la suite, quand les finances nous le permettront, nous prendrons des services extérieurs (ex. comptabilité). Nous n’avons pas vocation à grossir, à recruter ni dans notre Conseil d’Animation ni en tant que salarié.e.s, on veut juste faire ce qui nous semble BON (dans le sens qu’on y met, comme dans le plaisir qu’on prend). Mais ça ne vous empêche pas de prendre contact et d’être invitée à notre AG annuelle, ou de devenir bienfaiteur ou bienfaitrice de notre association. Tous les soutiens sont précieux. Vous l’aurez compris on se focalise sur la qualité et non la quantité.
    section: team
    people:
      - name: "Louna Langlois"
        role: "Chargée de projets"
        image: assets/img/team/photo-louna-500x500.jpg
        social:
          - url: https://www.instagram.com/la_lune_voyageuse/
            icon: fab fa-instagram
          - url: https://www.linkedin.com/in/louna-langlois-880937210/
            icon: fab fa-linkedin-in
      - name: "Audric Vilatte"
        role: "Chargé de projets"
        image: assets/img/team/photo-audric-500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Manon Melendez"
        role: "Chargée de projets"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Us"
    text: "Lorem ipsum or call 123456789"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
fr-FR:
  <<: *DEFAULT_FR

